    <svg class="Logo" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

      <mask id="eyelets">
        <rect fill="white" width="100%" height="100%" />

        <g fill="black" transform="rotate(-15, 50, 50)">
          <circle cx="40" cy="40" r="6" />
          <circle cx="40" cy="60" r="6" />
          <circle cx="60" cy="40" r="6" />
          <circle cx="60" cy="60" r="6" />
        </g>
      </mask>

      <circle mask="url(#eyelets)" cx="50" cy="50" r="50" fill="ForestGreen" />
      <circle mask="url(#eyelets)" cx="50" cy="50" r="38" fill="black" fill-opacity=".35" />
    </svg>

    <h1 class="Title">Knopf<span>.css</span></h1>
  </main>
