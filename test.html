<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Knopf CSS: UI tests</title>

  <style>
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      margin: auto;
      padding: 1em;
      text-align: center;
    }

    .row {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 44em;
      width: 80vw;
    }
  </style>
  <link rel="stylesheet" href="knopf.css">
</head>

<body>
  <svg style="display: none;">
    <symbol id="happy-icon" viewBox="0 0 24 24">
      <circle cx="15.5" cy="9.5" r="1.5" />
      <circle cx="8.5" cy="9.5" r="1.5" />
      <path
        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm4.41-6.11c-.35-.22-.82-.11-1.03.24-.74 1.17-2 1.87-3.38 1.87s-2.64-.7-3.38-1.88c-.22-.35-.68-.46-1.03-.24-.35.22-.46.68-.24 1.03C8.37 16.54 10.1 17.5 12 17.5s3.63-.97 4.65-2.58c.22-.35.11-.81-.24-1.03z" />
    </symbol>

    <symbol id="drop-down-icon" viewBox="0 0 24 24">
      <path
        d="M8.71 11.71l2.59 2.59c.39.39 1.02.39 1.41 0l2.59-2.59c.63-.63.18-1.71-.71-1.71H9.41c-.89 0-1.33 1.08-.7 1.71z" />
    </symbol>
  </svg>

  <main>
    <button>Button</button>

    <hr>

    <div class="knopf_group spaced around">
      <button class="knopf" disabled>disabled</button>
      <button class="knopf">primary</button>
      <button class="knopf active">active</button>
    </div>

    <hr>

    <div class="knopf_group spaced around">
      <a href="#" class="knopf link">link</a>
      <button class="knopf flat">flat</button>
      <button class="knopf pale">pale</button>
    </div>

    <hr>

    <div class="knopf_group spaced around">
      <button class="knopf outline">primary outline</button>
      <button class="knopf outline flat">flat outline</button>
      <button class="knopf outline pale">pale outline</button>
    </div>

    <hr>

    <div class="knopf_group spaced around">
      <button class="knopf sharp">sharp</button>
      <button class="knopf pill">pill</button>
      <button class="knopf even">even</button>
      <button class="knopf wide">wide</button>
    </div>

    <hr>

    <div class="knopf_group spaced around end">
      <button class="knopf small">small</button>
      <button class="knopf">regular</button>
      <button class="knopf large">large</button>
      <button class="knopf huge">huge</button>
    </div>

    <hr>

    <div class="row">
      <button class="knopf block">block</button>
    </div>

    <br>

    <div class="row">
      <button class="knopf block">
        <svg class="knopf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knopf_label">
          icon
        </span>
      </button>
    </div>

    <br>

    <div class="row">
      <button class="knopf block">
        <svg class="knopf_icon knopf_icon--floating">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knopf_label">
          floating icon
        </span>
      </button>
    </div>

    <br>

    <div class="row">
      <button class="knopf block">
        <span class="knopf_label">
          floating icon
        </span>
        <svg class="knopf_icon knopf_icon--floating">
          <use xlink:href="#happy-icon" />
        </svg>
      </button>
    </div>

    <br>

    <div class="row">
      <button class="knopf block start">
        <svg class="knopf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knopf_label">
          start aligned
        </span>
      </button>
    </div>

    <br>

    <div class="row">
      <button class="knopf block end">
        <svg class="knopf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knopf_label">
          end aligned
        </span>
      </button>
    </div>

    <hr>

    <div class="knopf_group spaced between end">
      <button class="knopf large">save</button>
      <button class="knopf flat outline">cancel</button>
    </div>

    <hr>

    <div class="row">
      <span class="knopf_group">
        <button class="knopf flat outline">first</button>
        <button class="knopf flat outline active">second</button>
        <button class="knopf flat outline">third</button>
        <button class="knopf flat outline">last</button>
      </span>

      <span class="knopf_group spaced">
        <button class="knopf flat">A</button>
        <button class="knopf flat active">B</button>
        <button class="knopf flat">C</button>
      </span>

      <span class="knopf_group stretch" style="--knopf-group-spacing: 1px;">
        <button class="knopf">Dropdown</button>
        <button class="knopf even active">
          <svg class="knopf_icon">
            <use xlink:href="#drop-down-icon" />
          </svg>
        </button>
      </span>
    </div>

    <hr>

    <div class="row">
      <span class="knopf_group vertical stretch">
        <button class="knopf start flat outline">
          <svg class="knopf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knopf_label">first</span>
        </button>
        <button class="knopf start flat outline active">
          <svg class="knopf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knopf_label">second</span>
        </button>
        <button class="knopf start flat outline">
          <svg class="knopf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knopf_label">third</span>
        </button>
        <button class="knopf start flat outline">
          <svg class="knopf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knopf_label">last</span>
        </button>
      </span>

      <span class="knopf_group vertical spaced">
        <button class="knopf flat">A</button>
        <button class="knopf flat active">B</button>
        <button class="knopf flat">C</button>
      </span>

      <span class="knopf_group vertical spaced">
        <button class="knopf outline">A</button>
        <button class="knopf outline active">B</button>
        <button class="knopf outline">C</button>
      </span>

      <span class="knopf_group vertical spaced">
        <button class="knopf pale">A</button>
        <button class="knopf pale active">B</button>
        <button class="knopf pale">C</button>
      </span>

      <span class="knopf_group vertical stretch">
        <button class="knopf end">first</button>
        <button class="knopf end active">second</button>
        <button class="knopf end">third</button>
        <button class="knopf end">last</button>
      </span>
    </div>
  </main>
</body>

</html>
