<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Knopf CSS: UI tests</title>

  <style>
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      margin: auto;
      padding: 1em;
      text-align: center;
    }

    div {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 44em;
      width: 80vw;
    }
  </style>
  <link rel="stylesheet" href="knopf.css">
</head>
<body>
  <svg style="display: none;">
    <symbol id="happy-icon" viewBox="0 0 24 24">
      <circle cx="15.5" cy="9.5" r="1.5" />
      <circle cx="8.5" cy="9.5" r="1.5" />
      <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm4.41-6.11c-.35-.22-.82-.11-1.03.24-.74 1.17-2 1.87-3.38 1.87s-2.64-.7-3.38-1.88c-.22-.35-.68-.46-1.03-.24-.35.22-.46.68-.24 1.03C8.37 16.54 10.1 17.5 12 17.5s3.63-.97 4.65-2.58c.22-.35.11-.81-.24-1.03z" />
    </symbol>

    <symbol id="drop-down-icon" viewBox="0 0 24 24">
      <path d="M8.71 11.71l2.59 2.59c.39.39 1.02.39 1.41 0l2.59-2.59c.63-.63.18-1.71-.71-1.71H9.41c-.89 0-1.33 1.08-.7 1.71z" />
    </symbol>
  </svg>

  <main>
    <button>Button</button>

    <hr>

    <div>
      <button class="knpf">primary</button>
      <button class="knpf knpf--secondary">secondary</button>
      <button class="knpf knpf--positive">positive</button>
      <button class="knpf knpf--negative">negative</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--active">active</button>
      <button class="knpf knpf--active knpf--secondary">active</button>
      <button class="knpf knpf--active knpf--positive">active</button>
      <button class="knpf knpf--active knpf--negative">active</button>
    </div>

    <hr>

    <div>
      <button class="knpf" disabled>disabled</button>
      <button class="knpf knpf--secondary" disabled>disabled</button>
      <button class="knpf knpf--positive" disabled>disabled</button>
      <button class="knpf knpf--negative" disabled>disabled</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--inverse">inverse</button>
      <button class="knpf knpf--inverse knpf--secondary">inverse</button>
      <button class="knpf knpf--inverse knpf--positive">inverse</button>
      <button class="knpf knpf--inverse knpf--negative">inverse</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--flat">flat</button>
      <button class="knpf knpf--flat knpf--secondary">flat</button>
      <button class="knpf knpf--flat knpf--positive">flat</button>
      <button class="knpf knpf--flat knpf--negative">flat</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--pale">pale</button>
      <button class="knpf knpf--pale knpf--secondary">pale</button>
      <button class="knpf knpf--pale knpf--positive">pale</button>
      <button class="knpf knpf--pale knpf--negative">pale</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--link">link</button>
      <button class="knpf knpf--link knpf--secondary">link</button>
      <button class="knpf knpf--link knpf--positive">link</button>
      <button class="knpf knpf--link knpf--negative">link</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--outline">primary outline</button>
      <button class="knpf knpf--outline knpf--inverse">inverse outline</button>
      <button class="knpf knpf--outline knpf--flat">flat outline</button>
      <button class="knpf knpf--outline knpf--pale">pale outline</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--sharp">sharp</button>
      <button class="knpf knpf--pill">pill</button>
      <button class="knpf knpf--even">even</button>

      <button class="knpf knpf--even knpf--pill">
        <svg class="knpf_icon knpf_icon--large">
          <use xlink:href="#happy-icon" />
        </svg>
      </button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--tiny">tiny</button>
      <button class="knpf knpf--small">small</button>
      <button class="knpf">regular</button>
      <button class="knpf knpf--large">large</button>
      <button class="knpf knpf--huge">huge</button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--tiny">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">tiny</span>
      </button>
      <button class="knpf knpf--small">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">small</span>
      </button>
      <button class="knpf">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">regular</span>
      </button>
      <button class="knpf knpf--large">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">large</span>
      </button>
      <button class="knpf knpf--huge">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">huge</span>
      </button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--tiny">
        <span class="knpf_label">tiny</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf knpf--small">
        <span class="knpf_label">small</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf">
        <span class="knpf_label">regular</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf knpf--large">
        <span class="knpf_label">large</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf knpf--huge">
        <span class="knpf_label">huge</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
    </div>

    <hr>

    <div>
      <button class="knpf knpf--block">block</button>
    </div>

    <br>

    <div>
      <button class="knpf knpf--block">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          icon
        </span>
      </button>
    </div>

    <br>

    <div>
      <button class="knpf knpf--block">
        <svg class="knpf_icon knpf_icon--floating">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          floating icon
        </span>
      </button>
    </div>

    <br>

    <div>
      <button class="knpf knpf--block" style="--knpf-justify-content: left;">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          left aligned
        </span>
      </button>
    </div>

    <hr>

    <div>
      <span class="knpf_group">
        <button class="knpf knpf--flat knpf--outline">first</button>
        <button class="knpf knpf--flat knpf--outline knpf--active">second</button>
        <button class="knpf knpf--flat knpf--outline">third</button>
        <button class="knpf knpf--flat knpf--outline">last</button>
      </span>

      <span class="knpf_group knpf_group--spaced">
        <button class="knpf knpf--flat">A</button>
        <button class="knpf knpf--flat knpf--active">B</button>
        <button class="knpf knpf--flat">C</button>
      </span>

      <span class="knpf_group" style="--knpf-group-spacing: 1px;">
        <button class="knpf">Dropdown</button>
        <button class="knpf knpf--even knpf--active">
          <svg class="knpf_icon">
            <use xlink:href="#drop-down-icon" />
          </svg>
        </button>
      </span>
    </div>

    <hr>

    <div>
      <span class="knpf_group knpf_group--sharp">
        <button class="knpf">first</button>
        <button class="knpf knpf--active">second</button>
        <button class="knpf">third</button>
        <button class="knpf">last</button>
      </span>

      <span class="knpf_group knpf_group--sharp knpf_group--spaced">
        <button class="knpf knpf--outline">A</button>
        <button class="knpf knpf--outline knpf--active">B</button>
        <button class="knpf knpf--outline">C</button>
      </span>

      <span class="knpf_group knpf_group--sharp" style="--knpf-group-spacing: 1px;">
        <button class="knpf">Dropdown</button>
        <button class="knpf knpf--even knpf--active">
          <svg class="knpf_icon">
            <use xlink:href="#drop-down-icon" />
          </svg>
        </button>
      </span>
    </div>

    <hr>

    <div>
      <span class="knpf_group knpf_group--vertical" style="--knpf-justify-content: left; width: 240px;">
        <button class="knpf knpf--flat knpf--outline">first</button>
        <button class="knpf knpf--flat knpf--outline knpf--active">second</button>
        <button class="knpf knpf--flat knpf--outline">third</button>
        <button class="knpf knpf--flat knpf--outline">last</button>
      </span>

      <span class="knpf_group knpf_group--vertical knpf_group--spaced">
        <button class="knpf knpf--flat">A</button>
        <button class="knpf knpf--flat knpf--active">B</button>
        <button class="knpf knpf--flat">C</button>
      </span>

      <span class="knpf_group knpf_group--vertical knpf_group--sharp knpf_group--spaced">
        <button class="knpf knpf--outline">A</button>
        <button class="knpf knpf--outline knpf--active">B</button>
        <button class="knpf knpf--outline">C</button>
      </span>

      <span class="knpf_group knpf_group--vertical knpf_group--sharp knpf_group--spaced">
        <button class="knpf knpf--pale">A</button>
        <button class="knpf knpf--pale knpf--active">B</button>
        <button class="knpf knpf--pale">C</button>
      </span>

      <span class="knpf_group knpf_group--vertical knpf_group--sharp">
        <button class="knpf">first</button>
        <button class="knpf knpf--active">second</button>
        <button class="knpf">third</button>
        <button class="knpf">last</button>
      </span>
    </div>
  </main>
</body>
</html>
