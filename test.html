<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Knopf CSS: UI tests</title>

  <style>
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      margin: auto;
      padding: 1em;
      text-align: center;
    }

    div {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 44em;
      width: 80vw;
    }
  </style>
  <link rel="stylesheet" href="knopf.css">
</head>
<body>
  <svg style="display: none;">
    <symbol id="happy-icon" viewBox="0 0 24 24">
      <circle cx="15.5" cy="9.5" r="1.5" />
      <circle cx="8.5" cy="9.5" r="1.5" />
      <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm4.41-6.11c-.35-.22-.82-.11-1.03.24-.74 1.17-2 1.87-3.38 1.87s-2.64-.7-3.38-1.88c-.22-.35-.68-.46-1.03-.24-.35.22-.46.68-.24 1.03C8.37 16.54 10.1 17.5 12 17.5s3.63-.97 4.65-2.58c.22-.35.11-.81-.24-1.03z" />
    </symbol>

    <symbol id="drop-down-icon" viewBox="0 0 24 24">
      <path d="M8.71 11.71l2.59 2.59c.39.39 1.02.39 1.41 0l2.59-2.59c.63-.63.18-1.71-.71-1.71H9.41c-.89 0-1.33 1.08-.7 1.71z" />
    </symbol>
  </svg>

  <main>
    <button>Button</button>

    <hr>

    <div>
      <button class="knpf" disabled>disabled</button>
      <button class="knpf">primary</button>
      <button class="knpf active">active</button>
    </div>

    <hr>

    <div>
      <a href="#" class="knpf link">link</a>
      <button class="knpf flat">flat</button>
      <button class="knpf pale">pale</button>
    </div>

    <hr>

    <div>
      <button class="knpf outline">primary outline</button>
      <button class="knpf outline flat">flat outline</button>
      <button class="knpf outline pale">pale outline</button>
    </div>

    <hr>

    <div>
      <button class="knpf sharp">sharp</button>
      <button class="knpf pill">pill</button>
      <button class="knpf even">even</button>
      <button class="knpf wide">wide</button>
    </div>

    <hr>

    <div>
      <button class="knpf small">small</button>
      <button class="knpf">regular</button>
      <button class="knpf large">large</button>
      <button class="knpf huge">huge</button>
    </div>

    <hr>

    <div>
      <button class="knpf small">
        <span class="knpf_label">small</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf">
        <span class="knpf_label">regular</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf large">
        <span class="knpf_label">large</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
      <button class="knpf huge">
        <span class="knpf_label">huge</span>
        <svg class="knpf_icon">
          <use xlink:href="#drop-down-icon" />
        </svg>
      </button>
    </div>

    <hr>

    <div>
      <button class="knpf block">block</button>
    </div>

    <br>

    <div>
      <button class="knpf block">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          icon
        </span>
      </button>
    </div>

    <br>

    <div>
      <button class="knpf block">
        <svg class="knpf_icon knpf_icon--floating">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          floating icon
        </span>
      </button>
    </div>

    <br>

    <div>
      <button class="knpf block">
        <span class="knpf_label">
          floating icon
        </span>
        <svg class="knpf_icon knpf_icon--floating">
          <use xlink:href="#happy-icon" />
        </svg>
      </button>
    </div>

    <br>

    <div>
      <button class="knpf block" style="--knpf-justify-content: start;">
        <svg class="knpf_icon">
          <use xlink:href="#happy-icon" />
        </svg>
        <span class="knpf_label">
          start aligned
        </span>
      </button>
    </div>

    <hr>

    <div>
      <span class="knpf_group">
        <button class="knpf flat outline">first</button>
        <button class="knpf flat outline active">second</button>
        <button class="knpf flat outline">third</button>
        <button class="knpf flat outline">last</button>
      </span>

      <span class="knpf_group spaced">
        <button class="knpf flat">A</button>
        <button class="knpf flat active">B</button>
        <button class="knpf flat">C</button>
      </span>

      <span class="knpf_group" style="--knpf-group-spacing: 1px;">
        <button class="knpf">Dropdown</button>
        <button class="knpf even active">
          <svg class="knpf_icon">
            <use xlink:href="#drop-down-icon" />
          </svg>
        </button>
      </span>
    </div>

    <hr>

    <div>
      <span class="knpf_group vertical" style="--knpf-justify-content: left;">
        <button class="knpf flat outline">
          <svg class="knpf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knpf_label">first</span>
        </button>
        <button class="knpf flat outline active">
          <svg class="knpf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knpf_label">second</span>
        </button>
        <button class="knpf flat outline">
          <svg class="knpf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knpf_label">third</span>
        </button>
        <button class="knpf flat outline">
          <svg class="knpf_icon">
            <use xlink:href="#happy-icon" />
          </svg>
          <span class="knpf_label">last</span>
        </button>
      </span>

      <span class="knpf_group vertical spaced">
        <button class="knpf flat">A</button>
        <button class="knpf flat active">B</button>
        <button class="knpf flat">C</button>
      </span>

      <span class="knpf_group vertical spaced">
        <button class="knpf outline">A</button>
        <button class="knpf outline active">B</button>
        <button class="knpf outline">C</button>
      </span>

      <span class="knpf_group vertical spaced">
        <button class="knpf pale">A</button>
        <button class="knpf pale active">B</button>
        <button class="knpf pale">C</button>
      </span>

      <span class="knpf_group vertical">
        <button class="knpf">first</button>
        <button class="knpf active">second</button>
        <button class="knpf">third</button>
        <button class="knpf">last</button>
      </span>
    </div>
  </main>
</body>
</html>
